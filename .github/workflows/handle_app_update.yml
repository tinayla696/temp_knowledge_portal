name: Handle App Update
on:
  repository_dispatch:
    types: [app-update]

jobs:
  update-subtree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PROJECT_REPO_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull Subtree
        env:
          APP_NAME: ${{ github.event.client_payload.app_name }}
          VERSION: ${{ github.event.client_payload.version }}
          OWNER: ${{ github.repository_owner }}
          TOKEN: ${{ secrets.PROJECT_REPO_PAT }}
        run: |
          REPO_URL="https://x-access-token:${TOKEN}@github.com/${OWNER}/${APP_NAME}.git"
          git remote add $APP_NAME $REPO_URL || git remote set-url $APP_NAME $REPO_URL
          git fetch $APP_NAME main
          git subtree pull --prefix=apps/$APP_NAME $APP_NAME main --squash -m "chore($APP_NAME): update to $VERSION"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PROJECT_REPO_PAT }}
          title: "chore: Update ${{ github.event.client_payload.app_name }} to ${{ github.event.client_payload.version }}"
          body: "Auto-generated PR by Repository Dispatch."
          branch: "chore/update-${{ github.event.client_payload.app_name }}"
          base: main
